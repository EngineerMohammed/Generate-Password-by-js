<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="refresh" content="30">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator -Easy Tutorial</title>
</head>
<body>
    <div class="container">
        <h1>Generate a </br> <span>Random Password</span> </h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" alt="" onclick=copyPassword()>
        </div>
        <button onclick=CreatePassword()> <img src="images/generate.png" alt="" > Generate Password</button>
    </div>

<script>
        const passwordBox = document.getElementById('password');
        const length = 12;
        const upperCase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowerCase  = 'abcdefghijklmnopqrstuvwxyz';
        const number = '1234567890';
        const specialCharge = '@#$%^&*()_+-./}{[]|><=';
        const allChrs = upperCase + lowerCase + number + specialCharge;

function CreatePassword(){
       let password = '';
        password += upperCase[Math.floor(Math.random()*upperCase.length)];
        password += lowerCase[Math.floor(Math.random()*lowerCase.length)];
        password += number[Math.floor(Math.random()*number.length)]
        password += specialCharge[Math.floor(Math.random()*specialCharge.length)];
        password += allChrs[Math.floor(Math.random()*allChrs.length)];

        while (length > password.length){
        password += allChrs[Math.floor(Math.random()*allChrs.length)];
        }
         passwordBox.value = password;
}
function copyPassword (){
    passwordBox.select();
    document.execCommand('copy');
}
    </script>
</body>
</html>
